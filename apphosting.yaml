# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1 # Note: This means your backend will only ever run a single instance.
                  # Consider increasing this if you expect concurrent users or need
                  # to handle bursts of traffic. For high availability or to reduce
                  # latency, you might also consider setting a `minInstances`.

# --- NEW SECTION FOR ENVIRONMENT VARIABLES ---
# This section defines environment variables that will be available
# to your application during both build and runtime in the App Hosting environment.
env:
  # The SERVICE_ACCOUNT_KEY for your Firebase Admin SDK.
  # This value MUST be the Base64-encoded JSON content of your service account key file.
  # Paste your actual key between the double quotes below:
  - variable: SERVICE_ACCOUNT_KEY
    value: ""

  # If you have any other environment variables your server-side code needs (e.g., API keys,
  # database connection strings that aren't stored as Firebase Project settings),
  # you would add them here as well. For example:
  # - variable: MY_CUSTOM_API_KEY
  #   value: "some_secret_value"
# --- END NEW SECTION ---
